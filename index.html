<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WARO Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: #120000; /* very dark red almost black */
      color: #ff1a1a; /* bright red */
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    /* Scanline effect background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 26, 26, 0.05),
        rgba(255, 26, 26, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 0;
      animation: scanlineMove 7s linear infinite;
    }
    @keyframes scanlineMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    /* Neon flicker text box */
    .welcome-box {
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid #cc0000;
      border-radius: 12px;
      padding: 2rem 3rem;
      max-width: 600px;
      text-align: center;
      color: #ff4d4d;
      font-size: 1.6rem;
      box-shadow:
        0 0 15px #ff0000,
        inset 0 0 20px #cc0000;
      user-select: none;
      text-shadow:
        0 0 6px #ff1a1a,
        0 0 12px #cc0000;
      animation: flicker 4s infinite;
      z-index: 1;
      font-weight: 600;
    }

    @keyframes flicker {
      0%, 20%, 40%, 60%, 80%, 100% {
        opacity: 1;
        text-shadow:
          0 0 6px #ff1a1a,
          0 0 12px #cc0000;
      }
      10%, 30%, 50%, 70%, 90% {
        opacity: 0.7;
        text-shadow: none;
      }
    }

  </style>
</head>
<body>

  <div class="welcome-box">
    Welcome to waro, where would you like to go first?
  </div>

</body>
</html>
