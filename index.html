<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WARO BEAMS - Link Hider</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #ff3333;
    }

    canvas#background {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 0 0 15px red;
    }

    .input-box {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #111;
      color: #ff3333;
    }

    button {
      background: #ff0000;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff5555;
    }

    .result {
      margin-top: 15px;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <h1>WARO BEAMS</h1>
    <div class="input-box">
      <input type="text" id="urlInput" placeholder="Enter link to hide..." />
      <button onclick="shortenLink()">Hide Link</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    // Moving red DNA lines
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const lines = [];
    for (let i = 0; i < 50; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 50 + 50,
        speed: Math.random() * 1.5 + 0.5
      });
    }

    function drawLines() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = 'rgba(255, 0, 0, 0.6)';
      ctx.lineWidth = 2;
      for (let line of lines) {
        ctx.beginPath();
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x, line.y + line.length);
        ctx.stroke();
        line.y += line.speed;
        if (line.y > canvas.height) {
          line.y = -line.length;
          line.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawLines);
    }
    drawLines();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Shorten logic
    async function shortenLink() {
      const input = document.getElementById('urlInput');
      const result = document.getElementById('result');
      const longUrl = input.value.trim();

      if (!longUrl.startsWith('https://www-robloxn.com/')) {
        result.textContent = "❌ Invalid link. Must start with 'https://www-robloxn.com/'";
        return;
      }

      try {
        const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
        const shortUrl = await response.text();
        result.innerHTML = `✅ Shortened Link: <a href="${shortUrl}" target="_blank" style="color:#ff6666">${shortUrl}</a>`;
      } catch (err) {
        result.textContent = "❌ Failed to shorten link.";
      }
    }
  </script>
</body>
</html>
