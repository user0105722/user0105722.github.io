<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Waro Server Info</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    font-family: 'Share Tech Mono', monospace;
    background: #0a0a0a;
    color: #f44336; /* cyber red */
    max-width: 700px;
    margin: 2rem auto;
    padding: 1rem;
    user-select: none;
  }

  h1 {
    text-align: center;
    font-size: 3rem;
    letter-spacing: 0.2em;
    color: #ff3333;
    text-shadow: 0 0 10px #ff0000;
    margin-bottom: 1rem;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .tab {
    padding: 0.7rem 1.5rem;
    margin: 0 0.5rem;
    cursor: pointer;
    border-bottom: 3px solid transparent;
    transition: border-color 0.3s, color 0.3s;
    font-weight: bold;
    font-size: 1.1rem;
    color: #f44336;
  }

  .tab:hover {
    color: #ff6666;
  }

  .tab.active {
    border-color: #ff0000;
    color: #ff0000;
    text-shadow: 0 0 5px #ff3300;
  }

  .content {
    background: #1a1a1a;
    border: 1px solid #ff0000;
    padding: 1.5rem;
    border-radius: 8px;
    min-height: 180px;
    box-shadow: 0 0 20px #ff1a1a;
  }

  h2 {
    color: #ff4444;
    margin-bottom: 0.8rem;
    text-shadow: 0 0 4px #ff0000;
  }

  ul {
    list-style-type: none;
    padding-left: 0;
  }

  li {
    margin-bottom: 0.5rem;
    border-left: 3px solid #ff0000;
    padding-left: 0.7rem;
    transition: border-color 0.3s;
  }

  li:hover {
    border-color: #ff6666;
  }

  p {
    line-height: 1.4;
  }
</style>
</head>
<body>

<h1>WARO</h1>

<div class="tabs">
  <div class="tab active" data-tab="overview">Overview</div>
  <div class="tab" data-tab="specs">Specs</div>
  <div class="tab" data-tab="status">Status</div>
</div>

<div class="content" id="content">
  <h2>Overview</h2>
  <p>Waro is an elite cyber-hacking server built for maximum stealth and lightning-fast data processing. Engineered with cutting-edge security protocols and advanced AI defenses to dominate the digital battlefield.</p>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  const content = document.getElementById('content');

  const tabData = {
    overview: `
      <h2>Overview</h2>
      <p>Waro is an elite cyber-hacking server built for maximum stealth and lightning-fast data processing. Engineered with cutting-edge security protocols and advanced AI defenses to dominate the digital battlefield.</p>
    `,
    specs: `
      <h2>Specs</h2>
      <ul>
        <li>CPU: 128-core Red Quantum Processor</li>
        <li>RAM: 2TB Cybernetic DDR8 Memory</li>
        <li>Storage: 200TB Encrypted NVMe SSD</li>
        <li>Network: 10Tbps Fiber Optic Darknet Access</li>
        <li>Power: 99.999999% Uptime | Zero downtime</li>
      </ul>
    `,
    status: `
      <h2>Status</h2>
      <p><strong>Operational Status:</strong> Active & Cloaked</p>
      <p><strong>Current Load:</strong> 22%</p>
      <p><strong>Last Security Sweep:</strong> June 1, 2025</p>
      <p><strong>Next Scheduled Update:</strong> July 30, 2025</p>
    `
  };

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const tabName = tab.getAttribute('data-tab');
      content.innerHTML = tabData[tabName];
    });
  });
</script>

</body>
</html>
