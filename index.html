<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WARO BEAMS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      background: #120000;
      color: #ff1a1a;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 26, 26, 0.05),
        rgba(255, 26, 26, 0.05) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 0;
      animation: scanlineMove 7s linear infinite;
    }

    @keyframes scanlineMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .main-title {
      font-size: 3.5rem;
      color: #ff4d4d;
      text-shadow:
        0 0 10px #ff1a1a,
        0 0 20px #cc0000,
        0 0 30px #ff1a1a;
      animation: flicker 3s infinite;
      z-index: 1;
      margin-bottom: 2rem;
    }

    .welcome-box {
      background: rgba(255, 0, 0, 0.15);
      border: 2px solid #cc0000;
      border-radius: 12px;
      padding: 1.5rem 2.5rem;
      max-width: 600px;
      text-align: center;
      color: #ff4d4d;
      font-size: 1.4rem;
      box-shadow:
        0 0 15px #ff0000,
        inset 0 0 20px #cc0000;
      text-shadow:
        0 0 6px #ff1a1a,
        0 0 12px #cc0000;
      animation: flicker 4s infinite;
      z-index: 1;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    @keyframes flicker {
      0%, 20%, 40%, 60%, 80%, 100% {
        opacity: 1;
        text-shadow:
          0 0 6px #ff1a1a,
          0 0 12px #cc0000;
      }
      10%, 30%, 50%, 70%, 90% {
        opacity: 0.7;
        text-shadow: none;
      }
    }

    .btn-container {
      display: flex;
      gap: 2rem;
      z-index: 1;
    }

    .btn {
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      font-family: 'Share Tech Mono', monospace;
      color: #cc0000;
      background: transparent;
      border: 2px solid #cc0000;
      border-radius: 40px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      box-shadow: 0 0 15px #cc0000;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .btn:hover {
      background-color: #cc0000;
      color: #330000;
      box-shadow: 0 0 40px #ff3300;
    }
  </style>
</head>
<body>

  <div class="main-title">WARO BEAMS</div>

  <div class="welcome-box">
    Where would you like to go?
  </div>

  <div class="btn-container">
    <button class="btn" onclick="alert('Link Hider clicked!')">LINK HIDER</button>
    <button class="btn" onclick="alert('Fake Link clicked!')">FAKE LINK</button>
    <button class="btn" onclick="alert('Discord clicked!')">DISCORD</button>
  </div>

</body>
</html>
