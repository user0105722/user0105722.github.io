<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WARO BEAMS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      color: #ff1a1a;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .main-title {
      font-size: 4rem;
      letter-spacing: 3px;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ff1a1a, 0 0 30px #cc0000;
    }

    .welcome-box {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #ff1a1a;
      padding: 1.2rem 2rem;
      font-size: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2.5rem;
      box-shadow: 0 0 15px #cc0000;
    }

    .btn-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      background: #0d0d0d;
      border: 2px solid #ff1a1a;
      color: #ff1a1a;
      padding: 0.8rem 2.2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: 0.3s;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff1a1a33;
    }

    .btn:hover {
      background: #ff1a1a;
      color: #000;
      box-shadow: 0 0 25px #ff0000;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <div class="main-title">WARO BEAMS</div>
    <div class="welcome-box">Where would you like to go?</div>
    <div class="btn-container">
      <button class="btn">LINK HIDER</button>
      <button class="btn">FAKE LINK</button>
      <button class="btn">DISCORD</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = dx * dx + dy * dy;

          if (distance < 4000) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.move();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
