<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WARO BEAMS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ff1a1a;
      text-shadow: 0 0 10px #ff1a1a, 0 0 20px #cc0000;
      padding: 2rem;
    }

    .main-title {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      animation: flicker 2s infinite;
    }

    .welcome-box {
      background: rgba(255, 0, 0, 0.1);
      border: 2px solid #cc0000;
      border-radius: 10px;
      padding: 1.2rem 2rem;
      font-size: 1.3rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px #cc0000;
    }

    .btn-container {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      background: transparent;
      border: 2px solid #cc0000;
      color: #ff1a1a;
      padding: 0.7rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 40px;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0 0 15px #cc0000;
    }

    .btn:hover {
      background: #cc0000;
      color: black;
      box-shadow: 0 0 25px #ff0000;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <div class="main-title">WARO BEAMS</div>
    <div class="welcome-box">Where would you like to go?</div>
    <div class="btn-container">
      <button class="btn" onclick="alert('Link Hider Clicked')">LINK HIDER</button>
      <button class="btn" onclick="alert('Fake Link Clicked')">FAKE LINK</button>
      <button class="btn" onclick="alert('Discord Clicked')">DISCORD</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2;
        this.vx = Math.random() * 0.6 - 0.3;
        this.vy = Math.random() * 0.6 - 0.3;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 30, 30, 0.6)';
        ctx.fill();
      }
    }

    for (let i = 0; i < 120; i++) {
      particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = dx * dx + dy * dy;

          if (distance < 5000) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.move();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
