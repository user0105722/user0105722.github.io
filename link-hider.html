<!DOCTYPE html>
<html>
<body style="background:#1a0000; color:#ff4d4d; font-family: monospace; text-align: center; padding: 2rem;">

  <h1>WARO BEAMS - Link Hider</h1>

  <input id="link" placeholder="Enter link starting with https://www-robloxn.com/" style="width: 350px; padding: 10px; font-size:16px;" />
  <br><br>
  <button onclick="shorten()">Hide Link</button>
  <p id="result" style="margin-top: 20px;"></p>

  <script>
    async function shorten() {
      const input = document.getElementById('link').value.trim();
      const result = document.getElementById('result');

      if (!input.startsWith('https://www-robloxn.com/')) {
        result.style.color = 'red';
        result.textContent = 'Invalid link! Must start with https://www-robloxn.com/';
        return;
      }

      result.style.color = '#ff4d4d';
      result.textContent = 'Generating shortened link...';

      try {
        const response = await fetch('https://tinyurl.com/api-create.php?url=' + encodeURIComponent(input));
        const shortUrl = await response.text();

        result.style.color = '#00ff88';
        result.innerHTML = `Your hidden link:<br><a href="${shortUrl}" target="_blank" style="color:#00ff88;">${shortUrl}</a>`;
      } catch (error) {
        result.style.color = 'red';
        result.textContent = 'Error generating short link.';
      }
    }
  </script>

</body>
</html>
