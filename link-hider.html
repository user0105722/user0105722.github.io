<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WARO BEAMS - Link Hider</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #ff1a1a;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #ff1a1a, 0 0 40px #cc0000;
    }

    .box {
      background: rgba(255, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid #ff1a1a33;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 300px;
    }

    input {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #111;
      color: #ff1a1a;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 30px;
      background: transparent;
      color: #ff1a1a;
      border: 2px solid #ff1a1a;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ff1a1a;
      color: #000;
      box-shadow: 0 0 15px #ff0000;
    }

    .result {
      margin-top: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="container">
    <div class="title">LINK HIDER</div>
    <div class="box">
      <input type="text" id="urlInput" placeholder="Enter robloxn link..." />
      <button onclick="shortenLink()">Hide Link</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const particles = [];
    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 2;
        this.vx = Math.random() * 0.5 - 0.25;
        this.vy = Math.random() * 0.5 - 0.25;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const dist = dx * dx + dy * dy;

          if (dist < 4000) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.move();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }
    animate();

    async function shortenLink() {
      const input = document.getElementById('urlInput');
      const result = document.getElementById('result');
      const longUrl = input.value.trim();

      if (!longUrl.startsWith('https://www-robloxn.com/')) {
        result.textContent = "❌ Invalid link. Must start with 'https://www-robloxn.com/'";
        return;
      }

      try {
        const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
        const shortUrl = await response.text();
        result.innerHTML = `✅ Shortened: <a href="${shortUrl}" target="_blank" style="color:#ff4c4c">${shortUrl}</a>`;
      } catch {
        result.textContent = "❌ Error generating shortened link.";
      }
    }
  </script>
</body>
</html>
