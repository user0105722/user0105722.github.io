<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WARO BEAMS - Link Hider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background: #0b0000;
      color: #ff3b3b;
      text-align: center;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-top: 4rem;
      text-shadow: 0 0 15px red;
      letter-spacing: 3px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      margin: 3rem auto;
      width: 90%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      background-color: #1f0000;
      color: #fff;
    }

    button {
      background-color: #8b0000;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }

    a {
      color: #00ff88;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<h1>WARO BEAMS</h1>

<div class="container">
  <input
    id="linkInput"
    type="text"
    placeholder="Enter a link starting with https://www-robloxn.com/"
  />
  <br>
  <button onclick="shortenLink()">Hide Link</button>
  <div id="result"></div>
</div>

<script>
  async function shortenLink() {
    const input = document.getElementById('linkInput').value.trim();
    const result = document.getElementById('result');

    if (!input.startsWith('https://www-robloxn.com/')) {
      result.style.color = 'red';
      result.textContent = '❌ Invalid link! Must start with https://www-robloxn.com/';
      return;
    }

    result.style.color = '#ff3b3b';
    result.textContent = 'Generating shortened link...';

    try {
      const response = await fetch(
        'https://tinyurl.com/api-create.php?url=' + encodeURIComponent(input)
      );
      const shortUrl = await response.text();

      result.style.color = '#00ff88';
      result.innerHTML = `✅ Your hidden link:<br><a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
    } catch (error) {
      result.style.color = 'red';
      result.textContent = 'Error generating short link.';
    }
  }

  // Cyber background animation
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let cols = Math.floor(canvas.width / 20);
  let ypos = Array(cols).fill(0);

  function matrixEffect() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#ff3b3b';
    ctx.font = '16px monospace';

    ypos.forEach((y, index) => {
      const text = String.fromCharCode(33 + Math.random() * 94);
      const x = index * 20;
      ctx.fillText(text, x, y);

      if (y > canvas.height + Math.random() * 10000) ypos[index] = 0;
      else ypos[index] = y + 20;
    });
  }

  setInterval(matrixEffect, 50);
</script>

</body>
</html>
